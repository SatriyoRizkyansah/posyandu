version: "3.8"

services:
    app:
        build:
            context: ./docker/php
        container_name: laravel_app
        volumes:
            - ./src:/var/www
        working_dir: /var/www
        depends_on:
            - db

    web:
        image: nginx:alpine
        container_name: laravel_web
        ports:
            - "80:80"
        volumes:
            - ./src:/var/www
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app

    db:
        image: mysql:8.0
        container_name: laravel_db
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_USER: laravel
            MYSQL_PASSWORD: laravel
        ports:
            - "3306:3306"
        volumes:
            - dbdata:/var/lib/mysql

volumes:
    dbdata:
